<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v2.11&appId=1560182480738505';
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


{{> login}}
<div id="render-target"></div>
</body>

<template name="login">
    {{#if currentUser}}

        <img src="http://graph.facebook.com/{{getIdent}}/picture?type=square" alt="{{currentUser.username}}'s profile pic" />
        Welcome <strong>{{currentUser.username}}</strong>

        <br> <br> <button class="log-out">Log out</button>
    {{else}}
        <button class="log-in" >Facebook Login</button>
    {{/if}}
</template>
